<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>mytekspace</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;600&family=Oswald:wght@400;700&family=Lobster&display=swap" rel="stylesheet"/>
<style>
body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background-color: #f8f9fa;
  color: #333;
  line-height: 1.6;
}
header {
  background: url('myTekSpace Header.png') no-repeat center center/cover;
  height: auto;
  min-height: 200px;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 40px 20px;
  flex-direction: column;
}
.site-title {
  font-family: 'Lobster', cursive;
  color: white;
  font-size: 30px;
  margin: 0;
}
.site-subtitle {
  font-family: 'Lobster', cursive;
  color: white;
  font-size: 18px;
  margin-top: 2em; /* 2 line space */
}
@media (max-width: 600px) {
  .site-title {
    font-size: 28px;
  }
  .site-subtitle {
    font-size: 16px;
    margin-top: 1.5em;
  }
  header {
    padding: 30px 10px;
    min-height: 150px;
  }
}
</style>
</head>
<body>
<header>
  <div class="site-title">myTekSpace</div>
  <div class="site-subtitle">Digital Consulting &amp; Data Management</div>
</header>
</body>
</html>
